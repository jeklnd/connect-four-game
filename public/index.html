  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      type="icon/x-icon"
      sizes="32x32"
      href="./assets/images/logo.svg"

    <section id="main">
      <div class="card">
        <div class="content">
          <img src="./assets/images/logo.svg" />
          <a
            id="play-vs-player-button"
            class="button play-vs-player"
            type="button"
            href="/game"
          >
            <h2>PLAY VS PLAYER</h2>
            <img
              class="button-image"
              src="./assets/images/player-vs-player.svg"
            />
          </a>
          <a
            id="game-rules-button"
            class="button game-rules"
            type="button"
            href="/rules"
          >
            <h2>GAME RULES</h2>
          </a>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
